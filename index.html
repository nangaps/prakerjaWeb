<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body class= "bg-dark text-white">
    <div class="container">
        <h1>Welcome to Digital Library</h1>
        <form>
            <p>Create a new member</p>
            <div class="mb-3">
                <label for="exampleInputName" class="form-label"
                    >Name</label
                >
                <input
                    type="text"
                    class="form-control w-50"
                    id="exampleInputName"
                />
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                    >Email address</label
                >
                <input
                    type="email"
                    class="form-control w-50"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                />
                <div id="emailHelp" class="form-text text-light">
                    We'll never share your email with anyone else.
                </div>
            </div>
            <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input
                type="password"
                class="form-control w-50"
                id="exampleInputPassword1"
            />
            </div>
            <div class="mb-3">
                <label for="exampleInputPhone" class="form-label"
                    >Phone Number</label
                >
                <input
                    type="text"
                    class="form-control w-50"
                    id="exampleInputPhone"
                />
            </div>
            <div class="input-group mb-4">
                <span class="mb-1">Address</span>
                <textarea class="form-control" style="min-width: 100%"></textarea>
            </div>
            
            <div class="form-check form-check-inline ">
                <input class="form-check-input" type="checkbox" id="inlineCheckboxMale" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">male</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckboxFemale" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">female</label>
            </div>
            <div class="container mt-4">
                <button type="submit" class="btn btn-success">Register</button>
            </div>
        </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
